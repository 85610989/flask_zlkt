{% extends 'base.html' %}

{% block title%}home{% endblock %}

{% block main %}
    <div class="main">
        <form  action="" method="post">
            <div class="form-container" id="form-container-1">
                <h2 class="page-title" id="page-title-1"> 开始测算 </h2><br>
                <div class="form-group">
                    <input type="number" name="money" class="form-control input-lg" id="inputNumber11" placeholder="please input money(￥)">
                </div>
                <div class="form-group">
                    <input type="text" name="rate" class="form-control input-lg" id="inputNumber12" placeholder="please input mouth-rate(%)">
                </div>
                <div class="form-group">
                    <input type="number" name="term" class="form-control input-lg" id="inputNumber13" placeholder="please input term(Mouth)">
                </div>
                <div class="form-group">
                    <label for="selectStyle" class="col-sm-2 control-label sr-only">term</label>
                    <select class="form-control input-lg" name='repayMethod' id="selectStyle">
                        <option>等额本息</option>
                        <option>等额本金</option>
                        <option>等本等息</option>
                        <option>先息后本</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
